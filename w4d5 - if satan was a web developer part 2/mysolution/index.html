<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1></h1>
    <p>er den din telefonnummer?</p>
    <button> Yes</button>
    <button id="no"> No</button>

    <script>
        const h1 = document.querySelector("h1");
        let number = Math.floor(Math.random() * 9999999999) + 10000000000;
        document.querySelector("h1").innerText = number;
        document.querySelector("#no").addEventListener("click", randomize);
        function randomize() {
            document.querySelector("h1").innerText = Math.floor(Math.random() * 9999999999) + 10000000000;;
        }
    </script>
</body>

</html>
