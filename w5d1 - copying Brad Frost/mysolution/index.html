<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            border-radius: 50%;
            background-color: aqua;
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <div class="circle1"></div>
    <div class="circle2"></div>
    <div class="circle3"></div>
    <div class="circle4"></div>
    <script>
        let dh = document.querySelectorAll("div");
        dh.forEach(mouseIn);
        function mouseIn(nodeList) {
            nodeList.addEventListener("mouseover", fx2);
        }
        dh.forEach(mouseOut);
        function mouseOut(nodeList) {
            nodeList.addEventListener("mouseout", fx2);
        }
        function fx2(nodeList) {
            let dp = event.target;
            let number = Math.floor(Math.random() * 999999) + 100000;
            console.log(number)
            dp.style.backgroundColor = "#" + number;
        }


    </script>
</body>

</html>
