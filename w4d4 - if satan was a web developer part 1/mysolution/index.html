<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1></h1>
    <button> +</button>

    <script>
        const h1 = document.querySelector("h1");
        let number = 2025453321;
        document.querySelector("h1").innerText = number;
        document.querySelector("button").addEventListener("click", addOne);
        function addOne() {
            number++;
            showNumber(number);
        }
        function showNumber(number) {
            const numberAsString = number.toString();
            h1.textContent = `(${numberAsString.substring(0, 3)})-${numberAsString.substring(3, 6)}-${numberAsString.substring(6, 10)}`;
            console.log(number)
        }
    </script>
</body>

</html>
